<!DOCTYPE html>
<html  lang="en">
    <head>
        <title> Attribute!</title>
        <style>
            a{
                color:red;
            }
            a[href="https://google.com"]{
                color:blue;

            }

        </style>
    </head>
    <body>
        <ul>
            <li><a href="https://google.com">Google</a></li>
            <li><a href="https://youtube.com">Youtube</a></li>
        </ul>
    </body>
</html>
